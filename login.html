<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Buddy's - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #F7C59F;
            --accent: #EF476F;
            --dark: #114B5F;
            --light: #F8F7F2;
            --text: #2D3436;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 15px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 8px 25px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light) 0%, var(--secondary) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: gradientShift 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transform: translateY(0);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            animation: rainbow 8s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo a {
            font-size: 32px;
            font-weight: 800;
            color: var(--dark);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: var(--transition);
            position: relative;
        }

        .logo a:hover {
            color: var(--primary);
            transform: scale(1.02);
        }

        .logo i {
            margin-right: 12px;
            color: var(--accent);
            font-size: 36px;
        }

        .login-form h2 {
            color: var(--dark);
            margin-bottom: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 28px;
        }

        .login-form p {
            color: var(--text);
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.8;
            font-size: 15px;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 50px 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            background-color: var(--light);
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.2);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 40px;
            color: var(--dark);
            opacity: 0.6;
        }

        .toggle-password {
            position: absolute;
            right: 45px;
            top: 40px;
            cursor: pointer;
            color: var(--dark);
            opacity: 0.6;
            transition: var(--transition);
        }

        .toggle-password:hover {
            opacity: 1;
            color: var(--accent);
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
            transition: var(--transition);
        }

        .remember-me:hover {
            color: var(--dark);
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: var(--primary);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--text);
            opacity: 0.6;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .divider span {
            padding: 0 12px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            background-color: white;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .social-btn.google {
            color: #DB4437;
        }

        .social-btn.google:hover {
            background-color: rgba(219, 68, 55, 0.05);
            border-color: #DB4437;
            transform: translateY(-2px);
        }

        .social-btn.facebook {
            color: #4267B2;
        }

        .social-btn.facebook:hover {
            background-color: rgba(66, 103, 178, 0.05);
            border-color: #4267B2;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            color: var(--text);
            font-size: 15px;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Floating animation for the container */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .login-container {
            animation: float 6s ease-in-out infinite;
        }

        /* Login notification modal */
        .notification-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .notification-content {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: modalFadeIn 0.4s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification-content h2 {
            color: var(--dark);
            margin-bottom: 15px;
        }

        .notification-content p {
            color: var(--text);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .notification-icon {
            font-size: 60px;
            color: var(--primary);
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: var(--text);
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }

        .close-modal:hover {
            opacity: 1;
            color: var(--accent);
        }

        .continue-btn {
            padding: 12px 24px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                animation: none;
            }

            .login-container:hover {
                transform: none;
            }

            .options {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .forgot-password {
                margin-top: 0;
            }

            .notification-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <a href="index.html"><i class="fas fa-user-friends"></i> Other Buddy's</a>
        </div>

        <form id="loginForm" class="login-form">
            <h2>Welcome Back!</h2>
            <p>Please login to your account</p>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <i class="fas fa-lock input-icon"></i>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>
            </div>

            <p class="signup-link">Don't have an account? <a href="sinup.html">Sign up</a></p>
        </form>
    </div>

    <!-- Login Notification Modal -->
    <div class="notification-modal" id="notificationModal">
        <div class="notification-content">
            <span class="close-modal" onclick="closeNotificationModal()">&times;</span>
            <div class="notification-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2>Login Notification</h2>
            <p>We've sent a security notification to <strong id="loginEmailDisplay"></strong> regarding your recent login attempt.</p>
            <p>If this wasn't you, please secure your account immediately.</p>
            <button class="continue-btn" onclick="closeNotificationModal()">Continue to Dashboard</button>
        </div>
    </div>

    <script>
        // Toggle password visibility with animation
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
                eyeIcon.style.color = 'var(--accent)';
                
                // Add animation
                eyeIcon.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    eyeIcon.style.transform = 'scale(1)';
                }, 200);
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
                eyeIcon.style.color = '';
                
                // Add animation
                eyeIcon.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    eyeIcon.style.transform = 'scale(1)';
                }, 200);
            }
        }

        // Form submission with email notification
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.login-btn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            
            // Collect form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.querySelector('input[name="remember"]').checked;
            
            try {
                // In a real application, you would send this data to your backend
                // Here we simulate the API call with a timeout
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Simulate successful login
                console.log('Login successful:', { email, rememberMe });
                
                // Show notification modal
                document.getElementById('loginEmailDisplay').textContent = email;
                document.getElementById('notificationModal').style.display = 'flex';
                
                // Simulate sending login notification email
                await sendLoginNotificationEmail(email);
                
                // Reset form button
                submitBtn.innerHTML = 'Login';
                submitBtn.disabled = false;
            } catch (error) {
                console.error('Login error:', error);
                alert('There was an error logging in. Please try again.');
                submitBtn.innerHTML = 'Login';
                submitBtn.disabled = false;
            }
        });

        // Function to simulate sending login notification email
        async function sendLoginNotificationEmail(email) {
            console.log(`Sending login notification to ${email}`);
            // In a real application, this would call your backend API
            // which would then send an actual email to the user
            return new Promise(resolve => setTimeout(resolve, 1000));
        }

        // Close notification modal
        function closeNotificationModal() {
            document.getElementById('notificationModal').style.display = 'none';
            // In a real app, you would redirect to dashboard here
            // window.location.href = '/dashboard';
        }

        // Social login buttons with animation
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting...';
                this.style.pointerEvents = 'none';
                
                // Simulate redirect delay
                setTimeout(() => {
                    alert(`${this.classList.contains('google') ? 'Google' : 'Facebook'} login would redirect here`);
                    this.innerHTML = `<i class="fab fa-${this.classList.contains('google') ? 'google' : 'facebook-f'}"></i> Continue with ${this.classList.contains('google') ? 'Google' : 'Facebook'}`;
                    this.style.pointerEvents = 'auto';
                }, 1500);
            });
        });

        // Add focus effects for inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = 'var(--primary)';
                this.parentElement.querySelector('.input-icon').style.opacity = '1';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.color = 'var(--dark)';
                this.parentElement.querySelector('.input-icon').style.opacity = '0.6';
            });
        });

        // Forgot password functionality
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (email) {
                alert(`Password reset link would be sent to ${email}`);
                // In a real app, you would call your backend to send a reset email
            } else {
                alert('Please enter your email address first');
                document.getElementById('email').focus();
            }
        });
    </script>
</body>
</html>
